<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitEase | A simple Calculator for your daily needs</title>
    <link rel="icon" type="image/x-icon" href="calculator.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="webpage">
        <div id="window">
            <div id="history">
                <div id="secondary_history" class="historycontent">Secondary history</div>
                <div id="primary_history" class="historycontent">Primary History</div>
            </div>
            <div id="calculator">
                <div id="screenbox"><a id="screen">0</a></div>
                <div id="keypad">
                    <div class="rows">
                        <div id="ac" class="keys"><a>AC</a></div>
                        <div class="keys"><a>7</a></div>
                        <div class="keys"><a>4</a></div>
                        <div class="keys"><a>1</a></div>
                        <div class="keys"><a>0</a></div>
                    </div>
                    <div class="rows">
                        <div id="bo" class="keys keys1"><a>(</a></div>
                        <div class="keys"><a>8</a></div>
                        <div class="keys"><a>5</a></div>
                        <div class="keys"><a>2</a></div>
                        <div class="keys"><a>.</a></div>
                    </div>
                    <div class="rows">
                        <div id="bc" class="keys keys1"><a>)</a></div>
                        <div class="keys"><a>9</a></div>
                        <div class="keys"><a>6</a></div>
                        <div class="keys"><a>3</a></div>
                        <div id="delete" class="keys"><a><i class="fa-solid fa-delete-left fa-l"></i></a></div>
                    </div>
                    <div class="rows">
                        <div id="divide" class="keys keys1"><a>รท</a></div>
                        <div id="multiply" class="keys keys1"><a>x</a></div>
                        <div id="minus" class="keys keys1"><a>-</a></div>
                        <div id="plus" class="keys keys1"><a>+</a></div>
                        <div id="equal" class="keys"><a>=</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/91f0a24c44.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
